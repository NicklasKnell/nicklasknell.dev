name: nicklasknell.dev - Production
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v3'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/41757701451/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-gcs-deploy@nicklasknell.iam.gserviceaccount.com'

    - id: 'upload-files'
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'src'
        destination: 'www.nicklasknell.dev'
        parent: false